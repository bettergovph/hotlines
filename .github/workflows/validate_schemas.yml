name: Validate JSON Schemas

on:
  push:
    branches:
      - main
    paths:
      - 'public/data/hotlines.json'
      - 'public/data/metadata.json'
      - 'schemas/**'
      - 'scripts/validate-json-schema.js'
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths:
      - 'public/data/hotlines.json'
      - 'public/data/metadata.json'
      - 'schemas/**'
      - 'scripts/validate-json-schema.js'
  workflow_dispatch: # allow manual trigger

permissions:
  contents: read

jobs:
  validate-json-schema:
    name: Validate JSON files against schemas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate hotlines
        run: |
          node scripts/validate-json-schema.js \
            schemas/hotlines.schema.json \
            public/data/hotlines.json

      - name: Validate metadata
        run: |
          node scripts/validate-json-schema.js \
            schemas/metadata.schema.json \
            public/data/metadata.json

      - name: Report validation status
        if: success()
        run: echo "âœ… All JSON schemas validated successfully!"
